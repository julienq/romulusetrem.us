<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Autocomplete</title>
    <meta charset="UTF-8">
    <style>
      body { width: 960px; margin: 10px auto; position: relative; }
      body, #prompt { font-size: 16px;
        font-family: Univers, "Helvetica Neue", Helvetica, sans-serif; }
      #commands { position: absolute; margin: 0; padding: 0; }
      #completions { list-style-type: none; margin: 0 0 0 10px ; padding: 5px;
        color: #888; }
      #completions li { cursor: pointer; }
      #completions li.sel { font-style: italic; color: #ff4040; }
      #prompt { border: solid thin black; padding: 4px; width: 370px;
        margin-left: 10px; }
      #prompt:focus { border-color: #ff4040; outline: 0; }
      #messages { list-style-type: none; margin: 0; padding: 0;
        position: absolute; left: 410px; width: 540px; }
      #messages li { margin-top: 8px; }
      li.player { font-style: italic; color: #ff4040; }
    </style>
    <script src="../flexo.js"></script>
  </head>
  <body>
    <div id="commands">
      <input id="prompt" type="text" placeholder="What do you want to do now?"
        autofocus>
      <ul id="completions"></ul>
    </div>
    <ul id="messages"></ul>
    <script src="autocomplete.js"></script>
  </body>
</html>
