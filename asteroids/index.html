<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Asteroids</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <style>
      body { font-family: Univers, "Helvetica Neue", Helvetica, sans-serif; }
      a { text-decoration: none; color: #ff4040; }
      .params { display: none; }
    </style>
  </head>
  <body>

    <svg viewBox="0 0 1200 1200">
      <defs>
        <circle r="5" fill="white" id="bullet"/>
        <g id="ship-parts">
          <line id="ship-part-1" x1="20" y1="0" x2="-20" y2="15"/>
          <line id="ship-part-2" x1="-20" y1="15" x2="-10" y2="0"/>
          <line id="ship-part-3" x1="-10" y1="0" x2="-20" y2="-15"/>
          <line id="ship-part-4" x1="-20" y1="-15" x2="20" y2="0"/>
        </g>
      </defs>
      <rect fill="black" id="bg"/>
      <g id="stars" fill="white"/>
      <g stroke-linejoin="round" stroke-width="4" stroke="white" fill="none">
        <g id="asteroids"/>
        <path id="ship" d="M20,0L-20,15L-10,0L-20,-15Z"/>
      </g>
    </svg>

    <ul class="params">
      <li data-param="ASTEROID_V_MIN" data-type="int">50</li>
      <li data-param="ASTEROID_V_MAX" data-type="int">100</li>
      <li data-param="ASTEROID_VA_RATE" data-type="int">7</li>
      <li data-param="ASTEROID_3_R" data-type="int">50</li>
      <li data-param="ASTEROID_3_R_AMP" data-type="int">5</li>
      <li data-param="ASTEROID_3_SECTORS" data-type="int">16</li>
      <li data-param="ASTEROID_2_R" data-type="int">30</li>
      <li data-param="ASTEROID_2_R_AMP" data-type="int">4</li>
      <li data-param="ASTEROID_2_SECTORS" data-type="int">12</li>
      <li data-param="ASTEROID_1_R" data-type="int">20</li>
      <li data-param="ASTEROID_1_R_AMP" data-type="int">3</li>
      <li data-param="ASTEROID_1_SECTORS" data-type="int">12</li>
      <li data-param="BULLET_V" data-type="int">400</li>
      <li data-param="EXPLOSION_TTL" data-type="float">2</li>
      <li data-param="N_ASTEROIDS" data-type="int">8</li>
      <li data-param="SHIP_R" data-type="int">20</li>
      <li data-param="SHIP_R_COLLIDE" data-type="int">10</li>
      <li data-param="SHIP_VA" data-type="float">200</li>
      <li data-param="SPEEDUP" data-type="float">1.25</li>
      <li data-param="STAR_DENSITY" data-type="float">0.0005</li>
      <li data-param="STAR_RADIUS" data-type="int">3</li>
    </ul>

    <script src="asteroids.js"></script>
  </body>
</html>
