<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .light { fill: #ddd; }
    .dark { fill: #222; }
    .medium { fill: #888; }
  </style>
  <defs>
    <pattern id="cubes" viewBox="0 0 100 200" patternUnits="userSpaceOnUse"
      width="100" height="200">
      <g class="light">
        <polygon points="0,0 100,0 50,25"/>
        <polygon points="0,75 50,100 0,125"/>
        <polygon points="50,100 100,75 100,125"/>
        <polygon points="0,200 50,175 100,200"/>
      </g>
      <g class="dark">
        <polygon points="0,0 50,25 50,100 0,75"/>
        <polygon points="50,100 100,125 100,200 50,175"/>
      </g>
      <g class="medium">
        <polygon points="50,25 100,0 100,75 50,100"/>
        <polygon points="0,125 50,100 50,175 0,200"/>
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#cubes)"/>
</svg>
