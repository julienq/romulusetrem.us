<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play {0}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="if.css">
    <script src="../../flexo.js"></script>
    <script src="engine.js"></script>
  </head>
  <body>
    <div id="left">
      <h1 id="title"><span class="low-key">Play</span> {0}</h1>
      <ul id="messages"></ul>
      <div id="commands">
        <form onsubmit="handle_input(event)">
          <input id="prompt" name="input" type="text" autofocus
            placeholder="What do you want to do now?">
        </form>
        <ul id="completions"></ul>
      </div>
    </div>
    <div id="right">
      <!--
      <h2>Map</h2>
      <svg id="map" viewBox="-150 -150 300 300">
      </svg>
      -->
      <h2>Inventory</h2>
      <ul id="inventory"></ul>
    </div>
    <script src="play.js"></script>
  </body>
</html>
